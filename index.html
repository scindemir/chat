<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    
    <div id="login" class="login-field hidden">
      <div class="login__pic">
        <div class="login__pic-pic">
          <svg width="23" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.959 11.5766C14.959 13.4922 13.4103 15.045 11.5 15.045C9.58966 15.045 8.04102 13.4922 8.04102 11.5766C8.04102 9.66099 9.58966 8.10811 11.5 8.10811C13.4103 8.10811 14.959 9.66099 14.959 11.5766Z" fill="white"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2487 3.06306H19.9902C21.6525 3.06306 23 4.41428 23 6.08108V16.982C23 18.6488 21.6525 20 19.9902 20H3.00977C1.34752 20 0 18.6488 0 16.982V6.08108C0 4.41428 1.34752 3.06306 3.00977 3.06306H5.75126C5.79882 1.36329 7.18791 0 8.89453 0H14.1055C15.8121 0 17.2012 1.36329 17.2487 3.06306ZM11.5 17.027C14.502 17.027 16.9355 14.5868 16.9355 11.5766C16.9355 8.56637 14.502 6.12613 11.5 6.12613C8.49803 6.12613 6.06445 8.56637 6.06445 11.5766C6.06445 14.5868 8.49803 17.027 11.5 17.027Z" fill="white"/>
          </svg>
        </div>
      </div>
      <div class="login__title">Autorization</div>
      <div class="login__text">Please enter your nickname to proceed</div>
      <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Your nickname">
      <button class="login-submit" data-role="login-submit">Enter</button>
      <div class="login-error" data-role="login-error"></div>
    </div>

  </div>

  <div id="main" class="hidden"> 
    <div class="left-side">
       <div class="user-list-header">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="user-info">
        <div class="user-photo" data-role="user-photo"></div>
        <div class="user-name" data-role="user-name"></div>
      </div>

      <div class="user-list-container">
        
        <div class="user-list" data-role="user-list"></div>
      </div>
    </div>
    <div class="right-side">
      <div class="messages-header">
        <div class="messages-header-title">Chat</div>
        <div class="messages-header-text"><!--Number of participants--></div>
      </div>
      <div class="messages-container" data-role="messages-list"></div>
      <div class="input-container" data-role="message-sender">
        <input class="message-input" data-role="message-input" type="text" placeholder="Your message...">
        <button class="send-button" data-role="message-send-button">Send</button>
      </div>
    </div>
  </div>

  <script src="build.js"></script>  
</body>

</html>
